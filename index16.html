<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


/* when hover or focus on the divs inside the container div it glow  */
         .container { 
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .item {
            background: #f0f0f0;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            /* smooth change */
        }

   
        .item:focus ,.item:hover{
            background: #00adb5;
            color: white;
            transform: translateY(-5px);
            /* small lift effect */
        }  


/* @keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.item:active {
  animation: pop 0.2s ease;
} */


.item {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s ease forwards;
}

.item:nth-child(1) { animation-delay: 0.1s; }
.item:nth-child(2) { animation-delay: 0.2s; }
.item:nth-child(3) { animation-delay: 0.3s; }
.item:nth-child(4) { animation-delay: 0.4s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}







    </style>
</head>

<body>
    <div class="container" role="list">
        <div class="item" role="listitem" tabindex="0">Item 1</div>
        <div class="item" role="listitem" tabindex="0">Item 2</div>
        <div class="item" role="listitem" tabindex="0">Item 3</div>
        <div class="item" role="listitem" tabindex="0">Item 4</div>
    </div>

</body>

</html>
