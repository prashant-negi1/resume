<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Properties Showcase</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    h2 {
        background: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }
    .section {
        margin-bottom: 30px;
    }
    .example {
        display: inline-block;
        background: white;
        padding: 15px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }
    .example:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>CSS Properties: Basic to Advanced</h1>

<!-- TEXT & FONT PROPERTIES -->
<div class="section">
    <h2>Text & Font Properties</h2>
    <div class="example" title="Changes text color to red" style="color: red;">
        color: red;
    </div>
    <div class="example" title="Sets font size to 20px" style="font-size: 20px;">
        font-size: 20px;
    </div>
    <div class="example" title="Applies Arial font" style="font-family: Arial, sans-serif;">
        font-family: Arial;
    </div>
</div>

<!-- BACKGROUND PROPERTIES -->
<div class="section">
    <h2>Background Properties</h2>
    <div class="example" title="Solid background color" style="background: lightblue;">
        background: lightblue;
    </div>
    <div class="example" title="Linear gradient background" 
         style="background: linear-gradient(to right, red, yellow); color: white;">
        linear-gradient(to right, red, yellow);
    </div>
    <div class="example" title="Background image" 
         style="background: url('https://picsum.photos/100') center/cover; color: white; height: 100px;">
        Background Image
    </div>
</div>

<!-- BOX MODEL -->
<div class="section">
    <h2>Box Model</h2>
    <div class="example" title="Padding adds space inside the box" style="padding: 20px; background: pink;">
        padding: 20px;
    </div>
    <div class="example" title="Margin adds space outside the box" style="margin: 20px; background: lightgreen;">
        margin: 20px;
    </div>
    <div class="example" title="Border adds a line around the box" style="border: 3px solid blue;">
        border: 3px solid blue;
    </div>
</div>

<!-- ANIMATIONS -->
<div class="section">
    <h2>Animations</h2>
    <div class="example" title="Rotates the box when hovered" 
         style="display:inline-block; transition: transform 0.5s; background: orange;">
        Hover Me
    </div>
</div>

</body>
</html>
